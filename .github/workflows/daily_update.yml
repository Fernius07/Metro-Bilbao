name: Daily GTFS Update

on:
  schedule:
    # Run at 00:00 UTC every day (approx. 1:00/2:00 AM Bilbao time)
    - cron: '0 0 * * *'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-gtfs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run GTFS Update Script
      run: python update_gtfs.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add gtfs/
        git commit -m "Auto-update GTFS data $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
